        .content {

        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Set a minimum height to ensure space for the footer */
        }

        .contact-left {
            width: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .contact-inputs,
        button {
            width: 100%;
        }

        button {
            background-color: #eff294;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #cbd98d;
            color: #000;
        }

        .contact-right img {
            width: 100%;
            border-radius: 10px;
        }

        .footer {
            background-color: black;
            color: gold;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            padding: 20px;
            margin-top: 20px; /* Add margin to separate the footer from the content */
        }

        .footer-info,
        .footer-social {
            margin-bottom: 10px;
        }

        .footer-social a {
            margin-left: 10px;
        }

        /* Add this in your existing CSS file */
        @media only screen and (max-width: 768px) {
            .contact-container {
                height: auto;
            }

            .contact-left,
            .contact-right {
                width: 100%;
            }

            .contact-right img {
                height: auto;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
        }
    </style>
